name: notepad_alarm
description: "A Notepad Alarm of Wintep"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  alarm: ^3.0.12
  permission_handler: ^11.3.0
  intl: ^0.19.0
  get_storage: ^2.1.1
  assets_audio_player: ^3.1.1
  parsed_readmore: ^0.0.9
  fluttertoast: ^8.2.4
  flutter_launcher_icons: ^0.13.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
flutter_launcher_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/images/logo.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/mp3/

